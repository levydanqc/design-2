[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = 
	teckel12/NewPing
	ErickSimoes/Ultrasonic
	arduino-libraries/LiquidCrystal@^1.0.7


[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	teckel12/NewPing
	ErickSimoes/Ultrasonic
	arduino-libraries/LiquidCrystal@^1.0.7
